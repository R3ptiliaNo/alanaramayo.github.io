<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard | Alan Aramayo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <header class="bg-gray-900 text-white p-4 text-center">
    <h1 class="text-3xl">Dashboard Interactivo</h1>
  </header>
  <main class="container mx-auto p-6 flex-grow">
    <canvas id="myChart"></canvas>
    <script>
      const ctx = document.getElementById('myChart');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['A', 'B', 'C'],
          datasets: [{ label: 'Valores', data: [12, 19, 7] }]
        }
      });
    </script>
  </main>
  <footer class="bg-gray-900 text-white text-center p-4">
    <a href="/index.html" class="hover:underline">‚Üê Volver al inicio</a>
  </footer>
</body>
</html>
