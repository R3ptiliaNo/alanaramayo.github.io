<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Análisis Geoespacial | Alan Aramayo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
  <header class="bg-gray-900 text-white p-4 text-center">
    <h1 class="text-3xl">Análisis Geoespacial</h1>
  </header>
  <main class="container mx-auto p-6 flex-grow">
    <div id="map" style="height: 400px;"></div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
      const map = L.map('map').setView([-34.6037, -58.3816], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      L.marker([-34.6037, -58.3816]).addTo(map)
        .bindPopup('Buenos Aires');
    </script>
  </main>
  <footer class="bg-gray-900 text-white text-center p-4">
    <a href="/index.html" class="hover:underline">← Volver al inicio</a>
  </footer>
</body>
</html>
